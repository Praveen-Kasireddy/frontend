<h1 class="headline">Master Data Management</h1>

<div class="uploadGroup">
    <div class="form-group">
        <div class="button dx-button" role="button"><span>Scope Item
                Upload</span>
            <input type="file" id="file" (change)="handleFileInput($event.target.files)" />
        </div>
        <div class="button dx-button" role="button"><span>Industries Upload</span>
            <input type="file" id="industryFile" (change)="handleIndustries($event.target.files)" />
        </div>
        <div class="loader" *ngIf="isImporting">
            <kosmos-loading-cube></kosmos-loading-cube>
        </div>
    </div>
</div>
<kosmos-message-box showDoneButton="true" showCloseButton="true"></kosmos-message-box>
