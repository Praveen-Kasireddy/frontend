<dx-popup title="ADD TASK" (onHidden)="popupHidden()" (onShowing)="popupShowing()" (visibleChange)="popupVisibleChanged()"
    [(visible)]="visible" i18n-title="Name|Name@@new-task:popup" height="250px" width="450px" resizeEnabled="true">
    <div *dxTemplate="let data of 'content'" class="popup">
        <dx-validation-group>
            <div class="form-group">
                <div class="form-item">
                    <label i18n-placeholder="Title|Title@@new-task:popup">Title</label>
                    <dx-text-box class="name" [inputAttr]="{id: 'titleTask'}" [(value)]="name" i18n-placeholder="enter-title|enter-title@@new-task:popup"
                        placeholder="Enter Title" (onFocusOut)="validateMe($event)">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>
        </dx-validation-group>
    </div>
    <dxi-toolbar-item widget="dxButton" location="before" toolbar="bottom" [options]="{
        text: 'Add another',
        elementAttr: { id: 'anotherTask' },
        onClick: add
   }">
    </dxi-toolbar-item>
    <dxi-toolbar-item widget="dxButton" location="after" toolbar="bottom" [options]="{
    text: 'Done',
    elementAttr: { id: 'doneTask' },
    onClick: addAndClose
}">
    </dxi-toolbar-item>
</dx-popup>
