<dx-popup title="DOWNLOAD PDF" (visibleChange)="popupVisibleChanged()" [(visible)]="visible" i18n-title="DOWNLOADPDF|DOWNLOADPDF@@generate-report:popup"
    height="auto" width="300px" resizeEnabled="true">
    <div *dxTemplate="let data of 'content'" class="popup">
        <dx-validation-group>
            <div class="form-group row">
                <div class="form-item">
                    <dx-radio-group [dataSource]="pageTypes" displayExpr="text" valueExpr="value" [(value)]="pageTypeSelectedValue" (onValueChanged)="pageTypeChanged($event)">
                    </dx-radio-group>
                </div>
                <div class="form-item">
                    <div class="paging">
                        <dx-number-box [(value)]="pageFrom" i18n-placeholder="page-from|page-from@@generate-report:popup" placeholder="Page from"
                            [min]="1" [max]="pageTo" [disabled]="!pagesEnabled">
                            <dx-validator>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-number-box>
                        <span>-</span>
                        <dx-number-box [(value)]="pageTo" i18n-placeholder="page-to|page-to@@generate-report:popup" placeholder="Page tp" [min]="pageFrom"
                            [max]="pageCount" [disabled]="!pagesEnabled">
                            <dx-validator>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-number-box>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-item">
                    <div class="label">
                        <dx-check-box i18n-text="Watermark|Watermark@@generate-report:popup" text="Watermark" [(value)]="watermarkChecked">
                        </dx-check-box>
                    </div>
                    <dx-text-box [(value)]="watermark" i18n-placeholder="enter-watermark|enter-watermark@@generate-report:popup" placeholder="Enter watermark"
                        (onFocusOut)="validateMe($event)" [disabled]="!watermarkChecked">
                        <dx-validator>
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
            </div>
        </dx-validation-group>
    </div>
    <dxi-toolbar-item widget="dxButton" location="after" toolbar="bottom" [options]="{ text: 'Done',  onClick: onDone }">
    </dxi-toolbar-item>
</dx-popup>
