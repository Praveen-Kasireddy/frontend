        <link rel="stylesheet" href="css/grapheditor.css" />

        <script>
            var NGXSTORE_CONFIG = {
                prefix: 'ngx_', // default: 'ngx_'
                clearType: 'prefix', // default: 'prefix'
                mutateObjects: true, // default: true
                debugMode: false, // you can enable debug logs if you ever meet any bug to localize its source
                cookiesScope: '', // what you pass here will actually prepend base domain
                cookiesCheckInterval: 0, // number in ms describing how often cookies should be checked for changes
                previousPrefix: 'angular2ws_' // you have to set it only if you were using custom prefix in old version ('angular2ws_' is a default value)
            };
            var KOSMOS_CONFIG = {
                apiBaseUri: '__ApiBaseUri__'
            };
            window['__Zone_disable_IE_check'] = true;
            window['__Zone_enable_cross_context_check'] = true;

            var t0 = new Date();
            var mxDevUrl = document.head.getElementsByTagName('base')[0].href + '/assets/drawio';
            var geBasePath = mxDevUrl + '/js/mxgraph';
            var mxBasePath = mxDevUrl + '/javascript/src';
            var drawDevUrl = mxDevUrl + '/';

            // Checks for local storage
            var isLocalStorage = false;

            try {
                isLocalStorage = typeof localStorage != 'undefined';
            } catch (e) {
                // ignored
            }

            var tsContextThis;

            var drawIoUi;
            window.mxLoadStylesheets = window.mxLoadStylesheets || false;

            function drawIoCallback(ui) {
                drawIoUi = ui;
                drawIoUi.menubar = null;
                drawIoUi.menubarContainer.style.visibility = 'hidden';

                drawIoUi.diagramContainer.style.left = '210px';
                drawIoUi.diagramContainer.style.right = '0px';

                drawIoUi.toolbarContainer.style.top = '0px';
                drawIoUi.diagramContainer.style.top = '35px';
                drawIoUi.diagramContainer.style.bottom = '0px';

                drawIoUi.menubarHeight = 0;

                drawIoUi.editor.graph.zoomTo(1);
                drawIoUi.resetScrollbars();

                Graph.prototype.fireEvent(new mxEventObject('DrawIOLoaded'));
            }

            var urlParams = (function() {
                var result = new Object();
                var params = window.location.search.slice(1).split('&');

                for (var i = 0; i < params.length; i++) {
                    idx = params[i].indexOf('=');

                    if (idx > 0) {
                        result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                    }
                }

                return result;
            })();

            urlParams['toolbar'] = 0; // ?? no function !?
            urlParams['pages'] = 0; // hides page toolbar at bottom
            urlParams['offline'] = 1; // disable online functions for github, dropbox etc. ? -> disables also template function !?
            urlParams['splash'] = 0; // disable splash screen -> also deactived in code
            urlParams['local'] = 1;
        </script>
